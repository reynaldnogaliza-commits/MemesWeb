<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two Buttons Meme with Popup Video</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #c4c4c4, #f0f0f0);
        font-family: Arial, sans-serif;
    }

    .container {
        position: relative;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .man-img {
        max-width: 100%;
        height: auto;
        z-index: 1;
    }

    .btn {
        position: absolute;
        padding: 12px 28px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        color: #5b2ca2;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        z-index: 2;
    }

    .btn-left {
        background: linear-gradient(135deg, #a6d0ff, #c592ff);
        left: 15%;
        bottom: 20%;
    }

    .btn-right {
        background: linear-gradient(135deg, #d8ff9d, #a2ffce);
        right: 15%;
        bottom: 20%;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Modal background */
    .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    /* Video container */
    .modal-content {
        position: relative;
        background: black;
        padding: 0;
        border-radius: 10px;
        overflow: hidden;
        max-width: 80%;
    }

    /* Close button */
    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        z-index: 11;
    }

    video {
        display: block;
        width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <img src="squidGame.png" alt="Man holding buttons" class="man-img">

    <!-- Buttons -->
    <button class="btn btn-left" onclick="openVideo('Chinito.mp4')">CHINITO</button>
    <button class="btn btn-right" onclick="openVideo('Moreno.mp4')">MORENO</button>
</div>

<!-- Modal -->
<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeVideo()">&times;</span>
        <video id="popupVideo" controls></video>
    </div>
</div>

<script>
function openVideo(videoSrc) {
    let modal = document.getElementById("videoModal");
    let video = document.getElementById("popupVideo");
    video.src = videoSrc;
    modal.style.display = "flex";
    video.play();
}

function closeVideo() {
    let modal = document.getElementById("videoModal");
    let video = document.getElementById("popupVideo");
    video.pause();
    video.src = "";
    modal.style.display = "none";
}
</script>

</body>
</html>
